<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Movie</title>
    <style th:replace="~{fragments/fragment :: base-styling}"></style>

    <style>
        body {
           font-family: Arial, sans-serif;
           max-width: 600px;
           margin: 0 auto;
           padding: 20px;
       }
       .form-container {
           background-color: #f5f5f5;
           padding: 20px;
           border-radius: 5px;
       }
       form div {
           margin-bottom: 15px;
       }
       label {
           display: inline-block;
           width: 150px;
       }
       input[type="text"], input[type="number"] {
           width: 200px;
           padding: 5px;
       }
       button {
           background-color: #4CAF50;
           color: white;
           padding: 10px 20px;
           border: none;
           border-radius: 4px;
           cursor: pointer;
       }
       a {
           display: inline-block;
           margin-top: 20px;
           color: #666;
           text-decoration: none;
       }
    </style>
</head>
<body>

    
    <div th:replace="~{fragments/fragment :: navbar}"></div>

    <div class="form-container">
        <form th:action="@{/movies/create}" method="post" th:object="${movie}">
            <h1>Create Movie</h1>

            <div>
                <label for="title">Title: </label>
                <input th:field="*{title}"  type="text" id="title" minlength="5" maxlength="255" >

            </div>

            <div>
                <label for="duration">Duration: </label>
                <input th:field="*{duration}" type="number" id="duration" max="500" min="90" >

            </div>

            <div>
                <label for="release-year">Release Year: </label>
                <input  th:field="*{releaseYear}" type="number" id="release-year" min="20" max="2080" >

            </div>

            <div>
                <label for="genre">Genre: </label>
                <input  th:field="*{genre}" type="text" id="genre" minlength="3" maxlength="30" >

            </div>

            <div>
                <label for="director">Director: </label>
                <input  th:field="*{director}" type="text" id="director" minlength="3" maxlength="30" >

            </div>

            <div>
                <label for="language">Language: </label>
                <input  th:field="*{language}" type="text" id="language" minlength="3" maxlength="30" >

            </div>

            <div>
                <label for="won-oscars">Won Oscars: </label>
                <input  th:field="*{wonOscars}" type="checkbox" id="won-oscars" >

            </div>







            <button type="submit">Create Movie</button>

        </form>
    </div>



    
</body>
</html>
